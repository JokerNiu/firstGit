<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap{
            width:1200px;
            height:400px;
            border: 2px solid red;
            margin: 100px auto;
            overflow: hidden;
        }
        .wrap ul{
            list-style: none;
            width:1300px;
        }
         .wrap li{
            float:left;
            width:240px;
            height:400px;

        }
    </style>
    <script src="jquery-1.12.1.js"></script>
    <script>
        $(function(){
            $(".wrap>ul>li").mouseenter(function(){
                $(this).siblings("li").css("width","100px")
                $(this).css("width","800px");
            });
            $(".wrap>ul>li").mouseleave(function(){
                $(".wrap>ul>li").css("width","240px")

            });
        });

    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li><a href=""><img src="sfq/1.jpg" alt=""></a></li>
        <li><a href=""><img src="sfq/2.jpg" alt=""></a></li>
        <li><a href=""><img src="sfq/3.jpg" alt=""></a></li>
        <li><a href=""><img src="sfq/4.jpg" alt=""></a></li>
        <li><a href=""><img src="sfq/5.jpg" alt=""></a></li>
    </ul>
</div>
</body>
</html>
